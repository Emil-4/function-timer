<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="countdown-header">
    <div class="basicinfo">
        
        <h1>Nov month by offer <svg class="offer" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-laughing-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5c0 .501-.164.396-.415.235C6.42 6.629 6.218 6.5 6 6.5c-.218 0-.42.13-.585.235C5.164 6.896 5 7 5 6.5 5 5.672 5.448 5 6 5s1 .672 1 1.5zm5.331 3a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zm-1.746-2.765C10.42 6.629 10.218 6.5 10 6.5c-.218 0-.42.13-.585.235C9.164 6.896 9 7 9 6.5c0-.828.448-1.5 1-1.5s1 .672 1 1.5c0 .501-.164.396-.415.235z"/>
          </svg>  </h1>
        <div class="heading">Register Now</div>
        <div class="subheading"> <b>Save33%</b></div>
    </div>
    
    <div class="countdown">
        <div class="timer">
            <div class="days">00</div>
            <div class="dsec">days</div>
        </div>
        <div class="timer">
            <div class="hours">00</div>
            <div class="dsec">hrs</div>
        </div>
        <div class="timer">
            <div class="mins">00</div>
            <div class="dsec">mins</div>
        </div>
        <div class="timer">
            <div class="sec">00</div>
            <div class="dsec">sec</div>
        </div>
    </div>
   </div>
   <div class="Register">
    <a href="#" class="reg">REGISTER NOW</a>
   </div>
   <button class="btn">Browse Titles</button>
   <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    <script src="index.js"></script>
</body>
</html>
